<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台查询每天数据</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="main/common::header"></div>
    <div th:replace="main/common::left"></div>

    <div class="layui-body">

        <!--  查询条件表单项 -->
        <form class="layui-form" th:action="@{/every}" method="get">

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>查询每日数据</legend>
            </fieldset>
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">日期(空为全部):</label>
                    <div class="layui-input-inline">
                        <input type="date" id="searchDate" name="searchDate" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button type="button" id="searchBtn" name="searchBtn">搜索</button>
                    </div>
                </div>
            </div>

        </form>
        <div class="layui-inline">
            <label class="layui-form-label">总价:</label>
            <div class="layui-input-inline">
                <input type="text" id="sum" name="sum" th:text="${sumMoney}" disabled  class="layui-input">
            </div>
        </div>


        <table class="layui-hide" id="orderTable" lay-filter="orderTable"></table>
    </div>
    <div th:replace="main/common::footer"></div>

</div>
</body>
<script>

</script>

    //JavaScript代码区域
    layui.use(['element','table'], function(){
        var table = layui.table;
        var element = layui.element;
        var $ = layui.jquery;

        var mainTable = table.render({
            elem: '#orderTable'
            ,url:'/monlist'
            ,cols: [[
                {field:'userId',title: '用户ID'}
                ,{field:'userName',title: '用户名'}
                ,{field:'userPhone', title: '电话'}
                ,{field:'userAddress',  title: '住址'}
                ,{field:'userCode', title: '激活码'}
                ,{field:'userCreate', title: '注册日期'}
                ,{field:'userStatus', title: '状态'}
                ,{field:'userEmail', title: '邮箱'}
            ]]
            ,page: true
        });

        // $("#searchBtn").click(function () {
        //     table.reload('orderTable',{

        //             userId: $("#userId").val()
        //             ,productName: $("#productName").val()
        //             ,orderStatus: $("#orderStatus").val()
        //         }
        //     })
        // });
    });
</script>
</html>

<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
<div th:replace="main/common::header"></div>
    <div th:replace="main/common::left"></div>

<div class="layui-body">
   <!--商品总览-->

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>商品总览</legend>
    </fieldset>

    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="productName" value="" id="productName" autocomplete="off" placeholder="" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="button" th:onclick="search(1)" id="btnSearch" th:value="搜索">
            </div>
            <div class="layui-input-inline">
                <input type="button" id="toCart" th:onclick="showCart()" th:value="前往购物车" >
            </div>
        </div>
    </form>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend></legend>
    </fieldset>

        <!--中间刷数据的表格-->
        <table style="width: 100%;height: 100%" cellpadding="10%">
            <!--两行tr-->
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <a href="javascript:productDetail(13);"><img th:src="@{http://47.98.189.129/static/apple.jpg}"  style="width: 120px;height: 200px"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>15元</td>
                        </tr>
                        <tr>
                            <td>一个苹果</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <a th:href="@{http://www.baidu.com}"><img th:src="@{http://47.98.189.129/static/apple.jpg}" style="width: 120px;height: 200px"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>15元</td>
                        </tr>
                        <tr>
                            <td>一个苹果</td>
                        </tr>
                    </table>
                </td>
            <td>第一行 第三列</td><td>第一行 第四列</td><td>第一行 第五列</td>
            </tr>

            <tr>
                <td>第二行 第一列</td><td>第二行 第二列</td><td>第二行 第三列</td><td>第二行 第四列</td><td>第二行 第五列</td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td colspan="2">
                    <a href="#" class="button" >首页</a>&nbsp;&nbsp;&nbsp;
                    <a href="#">上一页</a>&nbsp;&nbsp;&nbsp;
                    <a href="#">当前页</a>&nbsp;&nbsp;&nbsp;
                    <a href="#">下一页</a>&nbsp;&nbsp;&nbsp;
                    <a href="#">末尾页</a>
                </td>
                <td></td>
            </tr>
        </table>

</div>
<div th:replace="main/common::footer"></div>
</div>

</body>

<script>
    //JavaScript代码区域
    layui.use(['element','layer'], function(){
         element = layui.element;
         $ = layui.jquery;
         layer = layui.layer;



    });
</script>
<script>


    //点击搜索功能
    function search(page) {
        var productName = $("#productName").val();
        $.ajax({
            url:'/productInfo.html/info',
            data:{
               "productName":productName,
                "page":page,
            },
            dataType:"json",
            type:"get",
            success:function (result) {
                if(result.code==200){
                    alert("发送成功")
                }else{
                    alert("发送失败")
                }
            },
            error:function () {
                alert("爆炸")
            }
        });
    }


    //展示产品细节
    function productDetail(obj) {
        layer.open({
            type: 2
            , content: '/productInfo.html/'+obj
            , area: ['400px', '500px']
            , btnAlign: 'c' //按钮居中
            , shade: 0 //不显示遮罩
        })
    }

    //进入购物车
    function showCart(obj) {
        layer.open({
            type: 2
            , content: '/cart.html/'+obj
            , area: ['400px', '500px']
            , btnAlign: 'c' //按钮居中
            , shade: 0 //不显示遮罩
        })
    }
</script>
</html>
